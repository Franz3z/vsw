<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Collaboration Space</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='bundle.js') }}"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="buttons">
                <a href="{{ url_for('dashboard', username=username) }}" class="styled-button">‚Üê</a>
                <button onclick="openSubmitModal()">Submit</button>
            </div>

            <div class="chatbox">
                <div class="chatbox-header">
                    <span>Chat</span>
                    <button id="whiteboardToggleBtn">Show Whiteboard</button>
                </div>
                <div class="messages" id="messagesContainer"></div>
                <div class="input-container">
                    <textarea id="messageInput" placeholder="Type your message..." rows="2"></textarea>
                    <button class="send-button" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
            <script>
                // Message handling
                function fetchMessages() {
    console.log("Fetching messages...");
    fetch(`/get_messages/${groupId}`)
        .then(response => response.json())
        .then(data => {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = ''; // Clear existing messages

            data.messages.forEach(msg => { // Assuming Flask returns {'messages': [...]}
                const messageWrapper = document.createElement('div');
                const isSent = (msg.sender === username); // Assuming 'username' is the current user's username
                messageWrapper.classList.add('message-wrapper', isSent ? 'sent-message' : 'received-message');

                // Sender Name (only for received messages)
                if (!isSent) {
                    const senderNameElement = document.createElement('div');
                    senderNameElement.classList.add('sender-name');
                    senderNameElement.textContent = msg.sender;
                    messageWrapper.appendChild(senderNameElement);
                }

                // Message Bubble
                const msgBubble = document.createElement('div');
                msgBubble.classList.add('message-bubble');
                msgBubble.textContent = msg.message;
                messageWrapper.appendChild(msgBubble);

                // Timestamp
                const msgInfo = document.createElement('div');
                msgInfo.classList.add('message-info');
                msgInfo.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // Format timestamp nicely
                messageWrapper.appendChild(msgInfo);

                messagesContainer.appendChild(messageWrapper);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch(error => console.error('Error fetching messages:', error));
}
                function sendMessage() {
                    const text = document.getElementById('messageInput').value.trim();
                    if (!text) {
                        return;
                    }

                    fetch(`/send_message/${groupId}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sender: username, text })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('messageInput').value = "";
                            fetchMessages();
                        }
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                    });
                }
    </script>

            <div class="voice-call-container">
                <h4>Voice Call</h4>
                <button id="joinBtn">Join Call</button>
                <button id="leaveBtn" disabled>Leave Call</button>
            </div>
            <script>
                // Voice call functions
                function joinVoiceCall() {
                    client = AgoraRTC.createClient({
                        mode: "rtc",
                        codec: "vp8"
                    });

                    client.on("user-published", async (user, mediaType) => {
                        await client.subscribe(user, mediaType);
                        if (mediaType === "audio") {
                            user.audioTrack.play();
                        }
                    });

                    client.on("user-unpublished", () => {});

                    client.join(APP_ID, CHANNEL, null, UID)
                        .then(() => {
                            return AgoraRTC.createMicrophoneAudioTrack();
                        })
                        .then(track => {
                            localTrack = track;
                            client.publish([localTrack]);
                            document.getElementById("joinBtn").disabled = true;
                            document.getElementById("leaveBtn").disabled = false;
                        })
                        .catch(err => {
                            console.error("Failed to join channel:", err);
                            alert("Error joining the call: " + err.message);
                        });
                }

                function leaveVoiceCall() {
                    if (localTrack) {
                        localTrack.stop();
                        localTrack.close();
                    }

                    if (client) {
                        client.leave()
                            .then(() => {
                                document.getElementById("joinBtn").disabled = false;
                                document.getElementById("leaveBtn").disabled = true;
                            });
                    }
                }
            </script>
        </div>

    <!-- Modal for Submitting Tasks and Files -->
    <div id="submitProgressModalContainer" class="modal-backdrop" style="display:none;">
        <div class="modal-content">
            <h3 class="modal-header">Submit Progress</h3>
            <button class="modal-close-btn" onclick="closeSubmitProgressModal()">&times;</button>
            <div class="modal-body">
                <p>Select a task and provide a progress report.</p>
                <select id="taskSelect" class="task-dropdown"></select>
                <form id="progressForm" onsubmit="submitProgress(event)">
                    <textarea id="progressText" name="progress" placeholder="Enter your progress notes..." required></textarea>
                    <input type="file" id="progressFile" name="file">
                    <button type="submit" class="submit-button">Submit Progress</button>
                </form>
            </div>
        </div>
    </div>

<script>
    function fetchAndRenderTasks() {
    fetch(`/get_all_tasks/${groupId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Fetched task data:', data);

            // Get only this week and next week tasks
            const tasksThisWeek = (data.tasks_this_week || []).filter(task => task.assigned_to === username);
            const tasksNextWeek = (data.tasks_next_week || []).filter(task => task.assigned_to === username);

            // Clear and rebuild the task panel content
            const taskPanelContent = document.querySelector('.task-panel-content');
            taskPanelContent.innerHTML = '<h3>My Tasks</h3>';

            // Create and render sections
            const sections = [
                { id: 'this-week-tasks', title: 'üéØ Tasks This Week', tasks: tasksThisWeek },
                { id: 'next-week-tasks', title: 'üóìÔ∏è Tasks Next Week', tasks: tasksNextWeek }
            ];

            sections.forEach(section => {
                const sectionHTML = `
                    <div class="task-section">
                        <div class="collapsible">${section.title}</div>
                        <ul id="${section.id}"></ul>
                    </div>
                `;
                taskPanelContent.insertAdjacentHTML('beforeend', sectionHTML);
                renderTasks(section.id, section.tasks);
            });

            // Initialize collapsible functionality
            initCollapsibleSections();
        })
        .catch(error => {
            console.error('Error fetching tasks:', error);
            const taskPanelContent = document.querySelector('.task-panel-content');
            taskPanelContent.innerHTML = `
                <h3>My Tasks</h3>
                <div class="error-message">Error loading tasks: ${error.message}</div>
            `;
        });
}

   function renderTasks(containerId, tasks) {
    const container = document.getElementById(containerId);
    if (!container) {
        console.error(`Container element with ID '${containerId}' not found.`);
        return;
    }
    container.innerHTML = '';
    if (!Array.isArray(tasks) || tasks.length === 0) {
        container.innerHTML = `<li class="no-tasks">No tasks available.</li>`;
        return;
    }
    
    // Group tasks by project
    const tasksByProject = tasks.reduce((acc, task) => {
        const projectName = task.project_name || 'Uncategorized';
        if (!acc[projectName]) {
            acc[projectName] = [];
        }
        acc[projectName].push(task);
        return acc;
    }, {});

    // Render tasks grouped by project
    Object.entries(tasksByProject).forEach(([projectName, projectTasks]) => {
        const projectElement = document.createElement('li');
        projectElement.className = 'project-group';
        
        // Get project description from the first task
        const projectDescription = projectTasks[0].project_description || '';

        let projectContent = `
            <div class="project-header">
                <div class="project-name"><strong>Project:</strong> ${projectName}</div>
                <div class="project-description">${projectDescription}</div>
            </div>
        `;

        projectTasks.forEach(task => {
            if (!task) return; // Skip null or undefined tasks
            
            projectContent += `
                <div class="task-card">
                    <div class="task-name"><strong>Task:</strong> ${task.task_name || 'Untitled Task'}</div>
                    <div class="task-description">${task.description || 'No description provided.'}</div>
                    <div class="task-meta">
                        <div class="assignee-info">Assigned to: ${task.assigned_to || 'Unassigned'}</div>
                        <div class="deadline-info">Deadline: ${task.deadline || 'N/A'}</div>
                    </div>
                </div>
            `;
        });

        projectElement.innerHTML = projectContent;
        container.appendChild(projectElement);
    });
}
    // --- Submit Progress Modal ---
    function openSubmitModal() {
        const modal = document.getElementById('submitProgressModalContainer');
        if (!modal) return; // Robust check
        modal.style.display = 'flex';
        
        // Fetch tasks and populate the dropdown
        fetch(`/get_all_tasks/${groupId}`)
            .then(response => response.json())
            .then(data => {
                const taskSelect = document.getElementById('taskSelect');
                if (!taskSelect) return; // Robust check
                taskSelect.innerHTML = '';

                // Get only this week and next week tasks assigned to the current user
                var tasksToReportOn = [];
                if (Array.isArray(data.tasks_this_week)) {
                    tasksToReportOn = tasksToReportOn.concat(
                        data.tasks_this_week.filter(task => task.assigned_to === username)
                    );
                }
                if (Array.isArray(data.tasks_next_week)) {
                    tasksToReportOn = tasksToReportOn.concat(
                        data.tasks_next_week.filter(task => task.assigned_to === username)
                    );
                }

                if (tasksToReportOn.length === 0) {
                    var opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'No tasks assigned to you';
                    taskSelect.appendChild(opt);
                    return;
                }

                // Sort tasks by deadline
                tasksToReportOn.sort((a, b) => {
                    const dateA = a.deadline ? new Date(a.deadline) : new Date(9999, 11, 31);
                    const dateB = b.deadline ? new Date(b.deadline) : new Date(9999, 11, 31);
                    return dateA - dateB;
                });

                tasksToReportOn.forEach(function(task) {
                    var option = document.createElement('option');
                    option.value = task.task_id;
                    const deadlineText = task.deadline ? ` (Due: ${task.deadline})` : '';
                    option.textContent = `${task.project_name}: ${task.task_name}${deadlineText}`;
                    taskSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching tasks for modal:', error);
                const taskSelect = document.getElementById('taskSelect');
                if (taskSelect) {
                    taskSelect.innerHTML = '<option disabled>Error loading tasks</option>';
                }
            });
}

    function closeSubmitProgressModal() {
        const modal = document.getElementById('submitProgressModalContainer');
        if (modal) {
            modal.style.display = 'none';
            // Reset the form
            const form = document.getElementById('progressForm');
            if (form) form.reset();
        }
    }

    function submitProgress(event) {
        event.preventDefault();
        const taskSelect = document.getElementById('taskSelect');
        const taskId = taskSelect ? taskSelect.value : null;
        const progressText = document.getElementById('progressText');
        const fileInput = document.getElementById('progressFile');
        if (!taskId) {
            alert('Please select a task.');
            return;
        }
        if (!progressText || (!progressText.value && !fileInput.files[0])) {
            alert('Please provide some progress notes or a file.');
            return;
        }
        const formData = new FormData();
        formData.append('progress', progressText.value);
        formData.append('mark_completed', true);
        if (fileInput.files[0]) {
            formData.append('file', fileInput.files[0]);
        }
        const url = `/submit_progress/${username}/${groupId}/${taskId}`;
        fetch(url, {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
            }
            return response.text();
        })
        .then(message => {
            alert('Progress submitted successfully!');
            closeSubmitProgressModal();
            fetchAndRenderTasks();
        })
        .catch(error => {
            console.error('Error submitting progress:', error);
            alert(`An error occurred: ${error.message}`);
        });
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', function() {
        fetchAndRenderTasks();
    });
</script>

<div class="right-panel" id="taskPanel">
            <button class="panel-toggle" id="taskPanelToggle">‚â°</button>
            <div class="task-panel-content">
                <h3>My Tasks</h3>
                <!-- Task sections will be dynamically inserted here by JavaScript -->
            </div>
        </div>
        <script>
            function toggleTaskPanel() {
                const panel = document.getElementById('taskPanel');
                panel.classList.toggle('collapsed');
            }

            function initCollapsibleSections() {
                document.querySelectorAll('.collapsible').forEach(el => {
                    el.addEventListener('click', () => toggleCollapsible(el));
                    // Initial state: ensure they are open by default on load, then allow collapsing
                    el.classList.remove('collapsed');
                    el.nextElementSibling.style.display = 'block';
                });
            }

            function toggleCollapsible(element) {
                element.classList.toggle('collapsed');
                const content = element.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            }
        </script>
    </div>

    <script>
        // User credentials and API configuration
        const username = "{{ username }}";
        const groupId = "{{ group_id }}";
        const APP_ID = "8f0029e7fd2047339fe6822ab5b59abd";
        const CHANNEL = "{{ group_id }}";
        const UID = Math.floor(Math.random() * 10000);
        let client = null;
        let localTrack = null;

        // Initialize the interface
        function initInterface() {
            fetchMessages();
            document.querySelectorAll('.collapsible').forEach(el => {
                el.classList.remove('collapsed');
                el.nextElementSibling.style.display = 'block';
            });

            // Add event listeners
            document.getElementById('whiteboardToggleBtn').addEventListener('click', openWhiteboard);
            document.getElementById('closeWhiteboardBtn').addEventListener('click', closeWhiteboard);
            document.getElementById('clearWhiteboardBtn').addEventListener('click', clearWhiteboard);
            document.getElementById('taskPanelToggle').addEventListener('click', toggleTaskPanel);
            document.getElementById('joinBtn').addEventListener('click', joinVoiceCall);
            document.getElementById('leaveBtn').addEventListener('click', leaveVoiceCall);

            // Set up collapsible sections
            document.querySelectorAll('.collapsible').forEach(el => {
                el.addEventListener('click', () => toggleCollapsible(el));
            });
        }

        // Set up the interface when page loads
        window.onload = initInterface;
        setInterval(fetchMessages, 5000); // Refresh messages every 5 seconds
    </script>
